<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripShare</title>
</head>
<body>
    <div id="nav-bar">
        <h1>Trip<span>Share</span></h1>
        <input type="text" placeholder="search for friends">
    </div>
    <h1>Trip Name</h1>
    <h2>hosted by: host name</h2>
    <label for="search">Add new friend</label>
    <input type="text">
    <table>
        <thead>
            <th>Locations</th>
            <th>Votes</th>
        </thead>
        <tbody>
            <td><a href="/">Links to locations the user inserts</a></td>
            <!-- voter should be able to vote once on each location -->
            <td><button>Vote</button> 0</td> 
        </tbody>
    </table>
    <label for="comment">Discuss amongst friends:</label>
    <input type="text" placeholder="leave a comment...">
    <!-- Only host of trip can view this button -->
    <a href="/">Edit This TripShare</a>
</body>
<footer>
    <p>Any issues?</p>
    <p>Contact us at:</p>
    <a href="/">tripsharehelp@gmail.com</a>
</footer>
</html>
