<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/mainstyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripShare</title>
</head>
<body>
    <div id="nav-bar">
        <h1>Trip<span>Share</span></h1>
        <div class="dropdown" style="float:right;">
            <button class="dropbtn"><img src="./styles/icons8-menu-30.png" alt="hamburger menu"></button>
            <div class="dropdown-content">
                <a href="#">Plan a TripShare</a>
                <a href="#">Join a TripShare</a>
                <a href="#">Invite friends</a>
                <a href="#">Register now!</a>
                <a href="#">Login</a>
            </div>
        </div>
    </div>
    <img class="img">
    <h2>-Your plans start here-</h2>
    <div class="center-contain">
        <div class="log-reg">
            <div class="tabs">
            </div>
            <form class="reg">
                <h3>Register</h3>
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
                <input type="text" placeholder="email">
                <input type="text" placeholder="password">
                <input type="text" placeholder="confirm password">
                <button type="submit">Join</button>
            </form>
            <form class="log">
                <h3>Login</h3>
                <input type="text" placeholder="email">
                <input type="text" placeholder="password">
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>
</body>
<footer>
    <div class="foot">
        <div class="foot-left">
            <p>Any issues? Feel free to reach out at:</p>
            <a href="">tripsharehelp@gmail.com</a>
        </div>
        <div class="foot-right">
            <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>
            <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png"/>
            <img src="https://img.icons8.com/fluency/48/000000/twitter.png"/>
        </div>
    </div>
</footer>
</html>
